<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicards</title>
    <link rel="icon" href="/site_images/Treble.ico">
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="homePage">
    <div>
        <header class="fixed-top">
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Musicards</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0" id="navigationMenu">
                            <!--Navigation elements are added and shown if user is logged in; otherwise, menu options are not available-->
                        </ul>
                        <p id="user-welcome">Welcome!</p>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <section id="main-home-page">
            <div class="card text-center" style="width: 33%; min-width: 180px;">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="display-5 fw-bold lh-1 text-body-emphasis mb-3">Welcome</h2>
                    </div>
                    <!--Login form displayed when user is not logged in-->
                    <div id="login-form" style="display: none">
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                                <label for="usernameInput">Username</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">&#128274;</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                <label for=" passwordInput">Password</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-bd-primary" type="submit" onclick="login()">Login</button>
                            <button class="btn btn-bd-secondary" type="submit" onclick="create()">Create</button>
                        </div>
                    </div>
                    <!--Controls shown when user is already logged in-->
                    <div id="play-buttons" style="display: none">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-bd-primary" type="submit" onclick="quiz()">Play</button>
                            <button class="btn btn-bd-secondary" type="submit" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Modal to show login errors-->
        <div class="modal fade" id="errorModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Oops!</h5>
                        <button type="button" class="btn btn-bd-primary" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom container-fluid text-center">
        <div class="row align-items-end justify-content-between">
            <!--Put in a link to LinkedIn?-->
            <p class="col-2">Merica Rowley</p>
            <a class="col-2" href="https://github.com/Merica-Rowley/startup">GitHub</a>
        </div>
    </footer>

    <script src="home.js"></script>
    <!--Including bootstrap JavaScript for modal functionality-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
