<body>
    <div>
        <header class="fixed-top">
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Musicards</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                            Username!</a> -->

                </div>
            </nav>
        </header>
    </div>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Daily Leaders:</h2>
                        <div class="card-text">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Name</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody id="daily-leaders"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">All-Time Leaders:</h2>
                        <div class="card-text">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Name</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody id="all-time-leaders"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        <div class="container-fluid text-center">
            <img class="image-fluid rounded-5" src="site_images/thirdpartyplaceholder.jpg"
